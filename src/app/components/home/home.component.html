<body>
  <div class="buttons">
    <button
      type="submit"
      class="btn"
      mat-raised-button
      color="accent"
      (click)="addSubjectDialog()"
    >
      Add new subject
    </button>
  </div>
  <div id="subjects">
    <mat-card class="example-card" *ngFor="let subject of allSubjects">
      <mat-card-title>{{ subject.title }}</mat-card-title>
      <mat-card-subtitle
        >Total votes : {{ subject.votes.length }}</mat-card-subtitle
      >
      <mat-card-content>
        <p>{{ subject.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="voteDialog(subject)">Vote</button>
      </mat-card-actions>
    </mat-card>
  </div>
</body>
